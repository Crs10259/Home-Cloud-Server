<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <style>
    .large-text { font-size: 180px; font-weight: bold; fill: url(#grad1); font-family: Arial, sans-serif; }
    .outline { fill: none; stroke: #ecf0f1; stroke-width: 8; }
    .shadow { filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.3)); }
    .magnifier-handle { fill: #3498db; }
    .magnifier-glass { fill: none; stroke: #3498db; stroke-width: 12; }
    .question-mark { font-size: 60px; font-weight: bold; fill: white; font-family: Arial, sans-serif; }
  </style>
  
  <!-- Background Shape -->
  <rect x="50" y="100" width="400" height="300" rx="20" ry="20" fill="#f8f9fa" class="shadow" />
  
  <!-- Decorative Elements -->
  <circle cx="120" cy="150" r="15" fill="#e74c3c" />
  <circle cx="160" cy="150" r="15" fill="#f39c12" />
  <circle cx="200" cy="150" r="15" fill="#2ecc71" />
  
  <!-- 404 Text -->
  <text x="250" y="300" text-anchor="middle" class="large-text outline shadow">404</text>
  
  <!-- Magnifying Glass -->
  <circle cx="350" cy="220" r="50" class="magnifier-glass shadow" />
  <rect x="385" y="255" width="20" height="80" rx="10" ry="10" transform="rotate(45, 395, 265)" class="magnifier-handle shadow" />
  
  <!-- Question Mark in Magnifier -->
  <text x="350" y="240" text-anchor="middle" class="question-mark">?</text>
</svg> 