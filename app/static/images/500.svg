<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <style>
    .large-text { font-size: 180px; font-weight: bold; fill: url(#grad1); font-family: Arial, sans-serif; }
    .outline { fill: none; stroke: #ecf0f1; stroke-width: 8; }
    .shadow { filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.3)); }
    .server { fill: #34495e; }
    .server-light { fill: #e74c3c; }
    .server-panel { fill: #95a5a6; }
    .flash { fill: #f39c12; }
  </style>
  
  <!-- Background Shape -->
  <rect x="50" y="100" width="400" height="300" rx="20" ry="20" fill="#f8f9fa" class="shadow" />
  
  <!-- Decorative Elements -->
  <circle cx="120" cy="150" r="15" fill="#e74c3c" />
  <circle cx="160" cy="150" r="15" fill="#f39c12" />
  <circle cx="200" cy="150" r="15" fill="#2ecc71" />
  
  <!-- 500 Text -->
  <text x="250" y="300" text-anchor="middle" class="large-text outline shadow">500</text>
  
  <!-- Server Rack -->
  <rect x="330" y="180" width="100" height="120" rx="5" ry="5" class="server shadow" />
  <rect x="340" y="190" width="80" height="20" rx="2" ry="2" class="server-panel" />
  <rect x="340" y="220" width="80" height="20" rx="2" ry="2" class="server-panel" />
  <rect x="340" y="250" width="80" height="20" rx="2" ry="2" class="server-panel" />
  
  <!-- Server Lights -->
  <circle cx="350" cy="200" r="5" class="server-light">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite" />
  </circle>
  <circle cx="370" cy="200" r="5" class="flash">
    <animate attributeName="opacity" values="1;0.2;1" dur="0.7s" repeatCount="indefinite" />
  </circle>
  
  <!-- Lightning Bolt -->
  <path d="M110,180 L150,230 L130,240 L160,290 L120,250 L140,240 Z" fill="#f1c40f" class="shadow">
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite" />
  </path>
</svg> 