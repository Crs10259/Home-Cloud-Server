<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
  </defs>
  <style>
    .large-text { font-size: 180px; font-weight: bold; fill: url(#grad1); font-family: Arial, sans-serif; }
    .outline { fill: none; stroke: #ecf0f1; stroke-width: 8; }
    .shadow { filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.3)); }
    .lock-body { fill: #34495e; }
    .lock-shackle { fill: #34495e; }
    .keyhole { fill: #f8f9fa; }
  </style>
  
  <!-- Background Shape -->
  <rect x="50" y="100" width="400" height="300" rx="20" ry="20" fill="#f8f9fa" class="shadow" />
  
  <!-- Decorative Elements -->
  <circle cx="120" cy="150" r="15" fill="#e74c3c" />
  <circle cx="160" cy="150" r="15" fill="#f39c12" />
  <circle cx="200" cy="150" r="15" fill="#2ecc71" />
  
  <!-- 403 Text -->
  <text x="250" y="300" text-anchor="middle" class="large-text outline shadow">403</text>
  
  <!-- Lock -->
  <path d="M350,180 L320,180 L320,220 L380,220 L380,180 Z" class="lock-shackle shadow" />
  <rect x="310" y="220" width="80" height="70" rx="10" ry="10" class="lock-body shadow" />
  
  <!-- Keyhole -->
  <circle cx="350" cy="245" r="10" class="keyhole" />
  <rect x="345" y="245" width="10" height="20" class="keyhole" />
  
  <!-- Stop Sign -->
  <polygon points="120,230 140,210 170,210 190,230 190,260 170,280 140,280 120,260" fill="#e74c3c" class="shadow" />
  <text x="155" y="255" text-anchor="middle" fill="white" font-size="40" font-weight="bold" font-family="Arial, sans-serif">!</text>
</svg> 