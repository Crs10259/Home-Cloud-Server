{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1 class="mb-0">Home Cloud Server</h1>
                </div>
                <div class="card-body">
                    <div class="alert alert-success">
                        <h4>服务器运行正常!</h4>
                        <p>您的私人云存储服务已成功启动。</p>
                    </div>
                    
                    <div class="card my-4">
                        <div class="card-header bg-light">
                            <h3 class="mb-0">当前配置</h3>
                        </div>
                        <div class="card-body">
                            <p><strong>主机:</strong> {{ config.SERVER_HOST }}</p>
                            <p><strong>端口:</strong> {{ config.SERVER_PORT }}</p>
                            <p><strong>HTTPS:</strong> {{ config.USE_HTTPS }}</p>
                        </div>
                    </div>
                    
                    <h3>测试链接</h3>
                    <div class="list-group">
                        <a href="{{ url_for('about') }}" class="list-group-item list-group-item-action">关于页面</a>
                        <a href="{{ url_for('test') }}" class="list-group-item list-group-item-action">API测试</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
