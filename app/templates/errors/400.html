{% extends 'base.html' %}

{% block title %}400 - Bad Request{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <img src="{{ url_for('static', filename='images/404.svg') }}" alt="400 Error" class="img-fluid mb-4" style="max-height: 300px;">
            <h1 class="display-4 fw-bold text-danger mb-3">400</h1>
            <h2 class="mb-4">Bad Request</h2>
            <p class="lead mb-5">The server could not understand the request due to invalid syntax.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('files.index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i> Back to Home
                </a>
                <button onclick="window.history.back()" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i> Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
