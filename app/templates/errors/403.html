{% extends 'base.html' %}

{% block title %}403 - Access Denied{% endblock %}

{% block styles %}
<style>
    .error-container {
        text-align: center;
        padding: 100px 0;
    }
    
    .error-code {
        font-size: 120px;
        font-weight: 700;
        color: var(--warning-color);
        margin-bottom: 0;
        opacity: 0.8;
    }
    
    .error-title {
        font-size: 32px;
        font-weight: 500;
        margin: 15px 0;
    }
    
    .error-description {
        font-size: 18px;
        color: #888;
        max-width: 500px;
        margin: 0 auto 30px;
    }
    
    .error-image {
        max-width: 250px;
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <img src="{{ url_for('static', filename='images/403.svg') }}" alt="403 Error" class="img-fluid mb-4" style="max-height: 300px;">
            <h1 class="display-4 fw-bold text-danger mb-3">403</h1>
            <h2 class="mb-4">Access Denied</h2>
            <p class="lead mb-5">Sorry, you don't have permission to access this page.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('files.index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i> Back to Home
                </a>
                <button onclick="window.history.back()" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i> Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
